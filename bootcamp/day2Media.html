<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media</title>
</head>
<body>
    
<!-- controls gives the navigationbar,pauseButton etc
the video loops due to loop
autoplay makes the video play automatically on reaching the webpage
muted makes the video muted from the start Later can be unmuted using the controls -->
    <!-- LOCALLY -->
    <video width="300px" height="450px" controls loop autoplay muted>
        <source src="media/birds.mp4">
    </video>
    <!-- FROM WEB -->
    <video width="300px" height="450px" controls  muted>
        <source src="http://techslides.com/demos/samples/sample.mp4">
    </video>

    <audio controls >
        <source src="http://techslides.com/demos/samples/sample.mp3">
    </audio>
<!-- Select embed option from the share -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/o1HYsdwvFEI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>"

    
    <iframe src="https://facebook.com"></iframe>
</body>
</html>
