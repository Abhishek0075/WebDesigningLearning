<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <button type="submit" onclick="show()">Click Me</button>

    <script>
        function show(){
            console.log("Button Clicked")
            const a=1 //const show error if the variable 
                    // is initilaized more than one time
            let b=2 //let is used to show error if a variable
                    //is initialized more than one time
            
            // Let                   const
            //let a=10              const a=10
            //let b=9 --->error      a=8 --->error
            
            var sum=a+b
            console.log("Sum = "+sum)


            for(var i=0;i<10;i++){
                console.log(i)
            }

            //list in java script
            var arr=["apple","orange","mango",34]
            console.log(arr)
            console.log(arr[1])

            //dictinory
            var person=[
                {name:"abhishek",
                age:10,
                place:"Kozhikode"},
                {name:"das",
                age:7,
                place:"Palakkad"} 
            ]
            console.log(person)
            console.log("Name : "+person[1].name)
        }
    </script>
</body>
</html>
