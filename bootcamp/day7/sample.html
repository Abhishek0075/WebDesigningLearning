<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
</head>
<body>
    <button id="btn">Click Me</button>
    <div id="screen"></div><br>
    <input type="text" id="in" style="margin-top: 0px;"><br>
    <label for="in" id="error" style="color: red;font-size:12px;visibility: hidden;">Minimum of 4 characters needed !</label>

    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                // alert("Button Clicked")
                $("#screen").toggle(1000);
                $("#in").css({"margin-top":"10px"})
            })
            $("#btn").mouseenter(function(){
                $(this).css({"background":"#6a8fbd"});
            })
            $("#btn").mouseleave(function(){
                $(this).css({"background":"#0069ed"});
            })

            $("#in").blur(function(){ // blur means the situation after clicking outside the input box
                var text=$(this).val();
                if(text.length<8){
                    console.log(text.length)
                    // alert("The number of letters of input is less than 4");
                    $("#error").css({"visibility":"visible"})//Used to display red caution to input less than 4 char
                    
                }
            })
        })
    </script>
        

</body>
</html>
